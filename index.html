<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="logos/view-dashboard.svg" alt="Dashboard Logo" class="dashboard-logo">
        <h1 class="dashboard">Dashboard</h1>
        <h3 class="home">Home</h3>
        <h3 class="profile">Profile</h3>
        <h3 class="messages">Messages</h3>
        <h3 class="history">History</h3>
        <h3 class="tasks">Tasks</h3>
        <h3 class="comm">Commuinities</h3>
        <h3 class="settings">Settings</h3>
        <h3 class="support">Support</h3>
        <h3 class="privacy">Privacy</h3>
        <img src="logos/home-circle.svg" alt="home" class="logo">
        <img src="logos/account.svg" alt="account" class="logo">
        <img src="logos/message-outline.svg" alt="messages" class="logo">
        <img src="logos/history.svg" alt="history" class="logo">
        <img src="logos/file-tree.svg" alt="tasks" class="logo">
        <img src="logos/account-group-outline.svg" alt="communities" class="logo">
        <img src="logos/cogs.svg" alt="settings" class="logo">
        <img src="logos/face-agent.svg" alt="support" class="logo">
        <img src="logos/shield-account-outline.svg" alt="privacy" class="logo">
    </div>
</body>
</html>
